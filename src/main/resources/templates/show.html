<body class="user-select single">
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div class="collapse navbar-collapse" id="header-navbar">
                <form action="/Search" class="navbar-form visible-xs" method="post">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" maxlength="20" name="keyword"
                               placeholder="请输入关键字"
                               type="text">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>
                <ul class="nav navbar-nav navbar-left" th:if="${ session.user ==null }">
                    <li><a data-cont="木庄网络博客" th:href="@{/login}" title="登录">登陆</a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/regist}" title="注册">注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left" th:if="${session.user !=null }">
                    <li><a data-cont="木庄网络博客" th:text="${ session.user.getTrueName()}+',你好'" title="用户"></a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/logout}" title="注销">注销</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-cont="木庄网络博客" th:href="@{/index.html}" title="木庄网络博客">首页</a></li>
                    <li><a data-cont="列表页" th:href="@{/list.html}" title="列表页">列表页</a></li>
                    <li><a data-cont="详细页" th:href="@{/show.html}" title="详细页">详细页</a></li>
                    <li><a data-cont="404" th:href="@{/404.html}" title="404">404</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
    <div class="content-wrap">
        <div class="content">
            <header class="article-header">
                <h1 class="article-title"><a href="#" th:text="${article.getArticleTitle()}"
                                             th:title="${article.getArticleTitle()}">用DTcms做一个独立博客网站（响应式模板）</a></h1>
                <div class="article-meta"> <span class="item article-meta-time">

	  <time class="time" data-placement="bottom" data-toggle="tooltip"><i
              class="glyphicon glyphicon-time"></i><span th:text="${article.getPublishDate().toString()}"></span></time>
	  </span> <span class="item article-meta-source" data-original-title="来源：木庄网络博客" data-placement="bottom"
                    data-toggle="tooltip"
                    title=""><i class="glyphicon glyphicon-globe"></i><span
                        th:text="${article.getArticleCategories()}"></span></span>

                    <span class="item article-meta-views" data-placement="bottom"
                          data-toggle="tooltip"
                          title=""><i class="glyphicon glyphicon-eye-open"></i><span
                            th:text="${article.getLikes()}"></span></span> <span
                            class="item article-meta-comment" data-original-title="评论量" data-placement="bottom"
                            data-toggle="tooltip"
                            title=""><i class="glyphicon glyphicon-comment"></i> 4</span></div>
            </header>

            <article class="article-content">
                <p><img alt="" data-original="images/201610181557196870.jpg" src="images/201610181557196870.jpg"/></p>
                <p></p>
                <h2>
                    <div th:utext="${article.getArticleContent()}"></div>
                </h2>
                <pre class="prettyprint lang-cs">

	</pre>


            </article>
            <div class="article-tags">标签：<a href="#list/2/" rel="tag" th:text="${article.getArticleTags()}"></a>
            </div>
            <div class="relates">
                <div class="title">
                    <h3>相关推荐</h3>
                </div>
                <ul>
                    <li th:each="index:${list}"><a th:href="@{'/article/show/'+${index.getId()}}"  th:text="${index.getArticleTitle()}"></a></li>

                </ul>
            </div>
            <div class="title" id="comment">
                <h3>评论</h3>
            </div>
            <div id="respond">
                <form action="" id="comment-form" method="POST" name="comment-form">
                    <div class="comment">
<!--                        <input autocomplete="off" class="form-control" id="1" maxlength="15" name=""-->
<!--                               placeholder="您的昵称（必填）"-->
<!--                               size="22" tabindex="1" type="text">-->
<!--                        <input autocomplete="off" class="form-control" id="2" maxlength="58" name=""-->
<!--                               placeholder="您的网址或邮箱（非必填）"-->
<!--                               size="22" tabindex="2" type="text">-->
                        <div class="comment-box">
                            <textarea cols="100%" id="comment-textarea" name="comment-textarea"
                                      placeholder="您的评论或留言（必填）" rows="3" tabindex="3"></textarea>
                            <div class="comment-ctrl">
                                <div class="comment-prompt" style="display: none;"><i
                                        class="fa fa-spin fa-circle-o-notch"></i> <span class="comment-prompt-text">评论正在提交中...请稍后</span>
                                </div>
                                <div class="comment-success" style="display: none;"><i class="fa fa-check"></i> <span
                                        class="comment-prompt-text">评论提交成功...</span></div>
                                <button id="comment-submit" name="comment-submit" tabindex="4" type="submit">评论</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div id="postcomments">
                <ol class="commentlist" id="comment_list">
                    <li class="comment-content" th:if="${commentRecordList!=null || commentRecordList.size()!=0}" th:each="index:${commentRecordList}"><span class="comment-f">-</span>
                        <div class="comment-main"><p><a class="address"  rel="nofollow"
                                                        target="_blank" th:text="${index.getAnswererName()}"></a><span class="time" th:text="${index.getCommentDate()}"></span>
                            <br><span th:utext="${index.getCommentContent()}"></span>
                        </p></div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <aside class="sidebar">
        <div class="fixed">
            <div class="widget widget-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation"><a aria-controls="notice" data-toggle="tab" href="#notice"
                                                              role="tab">公告信息</a></li>
                    <li role="presentation"><a aria-controls="contact" data-toggle="tab" href="#contact"
                                               role="tab">联系作者</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane contact active" id="notice" role="tabpanel">
                        <h2>距离考研开始还有:
                            <span id="sitetime">88天 </span></h2>
                    </div>
                    <div class="tab-pane contact" id="contact" role="tabpanel">
                        <h2>QQ:1329705883
                            <a data-original-title="QQ:" data-placement="bottom" data-toggle="tooltip" href=""
                               rel="nofollow"
                               target="_blank" title=""></a>
                        </h2>
                        <h2>Email:weiming99@163.com
                            <a data-original-title="#" data-placement="bottom" data-toggle="tooltip" href="#"
                               rel="nofollow"
                               target="_blank" title=""></a></h2>
                    </div>
                </div>
            </div>

            <div class="widget widget_search">
                <form action="/Search" class="navbar-form" method="post">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" maxlength="15" name="keyword"
                               placeholder="请输入关键字"
                               size="35" type="text">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>
            </div>
        </div>
        <div class="widget widget_hot" >
            <h3>最新评论文章</h3>
            <ul th:each="index:${session.articleListByNewComment}">
                <li><a th:href="@{'/article/show/'+${index.getId()}}" ><span class="thumbnail">
<img alt="" class="thumb" data-original="/images/2017116245.jpg"
     src="/images/2017116245.jpg" style="display: block;">
</span><span class="text" th:text="${index.getArticleTitle()}"></span><span class="muted"><i class="glyphicon glyphicon-time"></i>
<span th:text="${index.getPublishDate()}"></span>
</span><span class="muted"><i class="glyphicon glyphicon-eye-open"></i><span th:text="${index.getLikes()}"></span></span></a></li>
            </ul>
        </div>

        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="MZ-NetBlog主题">
                <img alt="MZ-NetBlog主题" src="/images/ad.jpg" style="width: 100%"></a>

        </div>
        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="专业网站建设">
                <img alt="专业网站建设" src="/images/201610241224221511.jpg" style="width: 100%"></a>

        </div>
    </aside>
</section>

        <p>Copyright &copy; 2021.Company name All rights reserved.</p>
