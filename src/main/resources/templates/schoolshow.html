<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>学校展示</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="apple-touch-icon-precomposed" th:href="@{/images/icon.png}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/nprogress.js"></script>
    <script src="js/jquery.lazyload.min.js"></script>
    <!--[if gte IE 9]>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/html5shiv.min.js" type="text/javascript"></script>
    <script src="js/respond.min.js" type="text/javascript"></script>
    <script src="js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href = 'upgrade-browser.html';</script>
    <![endif]-->
</head>
<body class="user-select single">
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div class="collapse navbar-collapse" id="header-navbar">
                <form action="/Search" class="navbar-form visible-xs" method="post">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" maxlength="20" name="keyword"
                               placeholder="请输入关键字"
                               type="text">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>
                <ul class="nav navbar-nav navbar-left" th:if="${ session.user ==null }">
                    <li><a data-cont="木庄网络博客" th:href="@{/login}" title="登录">登陆</a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/regist}" title="注册">注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left" th:if="${session.user !=null }">
                    <li><a data-cont="木庄网络博客" th:text="${ session.user.getTrueName()}+',你好'" title="用户"></a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/logout}" title="注销">注销</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-cont="木庄网络博客" th:href="@{/index.html}" title="首页">首页</a></li>
                    <li><a data-cont="列表页" th:href="@{/list.html}" title="列表页">资料列表</a></li>
                    <li><a data-cont="详细页" th:href="@{/schoollist.html}" title="详细页">学校详细页</a></li>
                    <li><a data-cont="详细页" th:href="@{/majorlist.html}" title="详细页">专业详细页</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
    <div class="content-wrap">
        <div class="content">
            <header class="article-header">
                <h1 class="article-title"><a href="#" th:text="${school.getName()}"
                                             ></a></h1>
                <div class="article-meta"> <span class="item article-meta-time">

	  <time class="time" data-placement="bottom" data-toggle="tooltip"><i
              class="glyphicon glyphicon-time"></i><span th:text="${school.getType()}"></span></time>
	  </span> <span class="item article-meta-source" data-original-title="来源：木庄网络博客" data-placement="bottom"
                    data-toggle="tooltip"
                    title=""><i class="glyphicon glyphicon-globe"></i><span
                        th:text="${school.getProvince()}"></span></span>

                    <span class="item article-meta-views" data-placement="bottom"
                          data-toggle="tooltip"
                          title=""><i class="glyphicon glyphicon-eye-open"></i><span
                            th:text="${school.getNature()}"></span></span></div>
            </header>

            <article class="article-content">
                <p><img alt="" data-original="images/201610181557196870.jpg" src="images/201610181557196870.jpg"/></p>
                <p></p>
                <h2>
                    <div th:utext="${school.getIntroduction()}"></div>
                    <p>学校地址: <span th:text="${school.getAddress()}"></span></p>
                    <p>学校网址: <span th:text="${school.getUrl()}"></span></p>
                    <p>学校email: <span th:text="${school.getEmail()}"></span></p>
                    <p>联系方式: <span th:text="${school.getPhone()}"></span></p>
                </h2>
                <pre class="prettyprint lang-cs">

	</pre>


            </article>

        </div>
    </div>
    <aside class="sidebar">
        <div class="fixed">
            <div class="widget widget-tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active" role="presentation"><a aria-controls="notice" data-toggle="tab" href="#notice"
                                                              role="tab">公告信息</a></li>
                    <li role="presentation"><a aria-controls="contact" data-toggle="tab" href="#contact"
                                               role="tab">联系作者</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane contact active" id="notice" role="tabpanel">
                        <h2>距离考研开始还有:
                            <span id="sitetime">88天 </span></h2>
                    </div>
                    <div class="tab-pane contact" id="contact" role="tabpanel">
                        <h2>QQ:1329705883
                            <a data-original-title="QQ:" data-placement="bottom" data-toggle="tooltip" href=""
                               rel="nofollow"
                               target="_blank" title=""></a>
                        </h2>
                        <h2>Email:weiming99@163.com
                            <a data-original-title="#" data-placement="bottom" data-toggle="tooltip" href="#"
                               rel="nofollow"
                               target="_blank" title=""></a></h2>
                    </div>
                </div>
            </div>

            <div class="widget widget_search">
                <form action="/Search" class="navbar-form" method="post">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" maxlength="15" name="keyword"
                               placeholder="请输入关键字"
                               size="35" type="text">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>
            </div>
        </div>
        <div class="widget widget_hot" >
            <h3>最新评论文章</h3>
            <ul th:each="index:${session.articleListByNewComment}">
                <li><a th:href="@{'/article/show/'+${index.getId()}}" ><span class="thumbnail">
<img alt="" class="thumb" data-original="/images/2017116245.jpg"
     src="/images/2017116245.jpg" style="display: block;">
</span><span class="text" th:text="${index.getArticleTitle()}"></span><span class="muted"><i class="glyphicon glyphicon-time"></i>
<span th:text="${index.getPublishDate()}"></span>
</span><span class="muted"><i class="glyphicon glyphicon-eye-open"></i><span th:text="${index.getLikes()}"></span></span></a></li>
            </ul>
        </div>

        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="MZ-NetBlog主题">
                <img alt="MZ-NetBlog主题" src="/images/ad.jpg" style="width: 100%"></a>

        </div>
        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="专业网站建设">
                <img alt="专业网站建设" src="/images/201610241224221511.jpg" style="width: 100%"></a>

        </div>
    </aside>
</section>
<footer class="footer">
    <div class="container">
        <p>Copyright &copy; 2021.Company name All rights reserved.</p>
    </div>
    <div id="gotop"><a class="gotop"></a></div>
</footer>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.ias.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
