<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>专业列表</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nprogress.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="apple-touch-icon-precomposed" th:href="@{/images/icon.png}">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">


    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/nprogress.js"></script>
    <script src="/js/jquery.lazyload.min.js"></script>
    <!--[if gte IE 9]>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="/js/html5shiv.min.js" type="text/javascript"></script>
    <script src="/js/respond.min.js" type="text/javascript"></script>
    <script src="/js/selectivizr-min.js" type="text/javascript"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script>window.location.href = 'upgrade-browser.html';</script>
    <![endif]-->
</head>
<body class="user-select">
<header class="header">
    <nav class="navbar navbar-default" id="navbar">
        <div class="container">

            <div class="collapse navbar-collapse" id="header-navbar">
                <form action="/Search" class="navbar-form visible-xs" method="post">
                    <div class="input-group">
                        <input autocomplete="off" class="form-control" maxlength="20" name="keyword"
                               placeholder="请输入关键字"
                               type="text">
                        <span class="input-group-btn">
		<button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
		</span></div>
                </form>
                <ul class="nav navbar-nav navbar-left" th:if="${ session.user ==null }">
                    <li><a data-cont="木庄网络博客" th:href="@{/login}" title="登录">登陆</a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/regist}" title="注册">注册</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-left" th:if="${session.user !=null }">
                    <li><a data-cont="木庄网络博客" th:text="${ session.user.getTrueName()}+',你好'" title="用户"></a></li>
                    <li><a data-cont="木庄网络博客" th:href="@{/logout}" title="注销">注销</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-cont="木庄网络博客" th:href="@{/index.html}" title="首页">首页</a></li>
                    <li><a data-cont="列表页" th:href="@{/list.html}" title="列表页">资料列表</a></li>
                    <li><a data-cont="详细页" th:href="@{/schoollist.html}" title="详细页">学校详细页</a></li>
                    <li><a data-cont="详细页" th:href="@{/majorlist.html}" title="详细页">专业详细页</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="container">
    <div class="content-wrap">
        <div class="content">
            <div class="title">
                <h3 style="line-height: 1.3">专业列表</h3>
            </div>
            <article class="excerpt excerpt-1" style="" th:each="index:${list}">
                <a class="focus" th:href="@{'/major/show/'+${index.getMajorId()}}" target="_blank" >
                    <img alt="用DTcms做一个独立博客网站（响应式模板）" class="thumb"
                         data-original="/images/2017116245.jpg" style="display: inline;"
                         th:src="@{/images/2017116245.jpg}"></a>
                <header><a class="cat" th:href="@{'/major/show/'+${index.getMajorName()}}">标题</a>
                    <h2><a th:href="@{'/major/show/'+${index.getMajorId()}}" target="_blank" th:text="${index.getMajorName()}"></a>
                    </h2>
                </header>

            </article>
        </div>
    </div>
    <aside class="sidebar">
        <div class="widget widget_hot">
            <h3>最新评论文章</h3>
            <ul th:each="index:${session.articleListByNewComment}">
                <li><a th:href="@{'/article/show/'+${index.getId()}}" ><span class="thumbnail">
<img alt="" class="thumb" data-original="/images/2017116245.jpg"
     src="/images/2017116245.jpg" style="display: block;">
</span><span class="text" th:text="${index.getArticleTitle()}"></span><span class="muted"><i class="glyphicon glyphicon-time"></i>
<span th:text="${index.getPublishDate()}"></span>
</span><span class="muted"><i class="glyphicon glyphicon-eye-open"></i><span th:text="${index.getLikes()}"></span></span></a></li>
            </ul>
        </div>
        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="MZ-NetBlog主题">
                <img alt="MZ-NetBlog主题" src="/images/ad.jpg" style="width: 100%"></a>

        </div>
        <div class="widget widget_sentence">

            <a href="#" rel="nofollow" target="_blank" title="专业网站建设">
                <img alt="专业网站建设" src="/images/201610241224221511.jpg" style="width: 100%"></a>

        </div>
    </aside>
</section>
<footer class="footer">
    <div class="container">
        <p>Copyright &copy; 2021.Company name All rights reserved.</p>
    </div>
    <div id="gotop"><a class="gotop"></a></div>
</footer>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.ias.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
